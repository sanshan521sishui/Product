<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费注册</title>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="../../bist/js/jquery.cookie.min.js"></script>
    <script src="../../bist/js/register.min.js"></script>
    <link rel="stylesheet" href="../../bist/css/register.min.css">
    
</head>
<body>
    <div class="header">
        <div class="head">
            <a href="#">收藏店铺</a>
            <div>
                <span>您好&nbsp;!&nbsp;欢迎来到商城&nbsp;!&nbsp;&nbsp;</span>
                <a href="./login.html" id="login">[登录]</a>
                <a href="./register.html" id="register">[免费注册]</a>
            </div>
            
        </div>
    </div>
    <div class="banner">
        <div class="logo">
            <img src="../img/logo.png">
            <img src="../img/ls2.png">
            <h2>欢迎注册</h2>
        </div>
    </div>
    <div class="ban_small">
        <div class="small">
            <p>我已经注册,现在就&nbsp;<a href="./login.html">登录</a></p>
        </div>
    </div>
    <div class="Banner">
        <div class="Ban_action">
            <div class="reg_div">
                <p>注册</p>
                <ul class="reg_ul">
                <li>
                <span>User：</span>
                <input type="text" name="" value="" placeholder="4-8位用户名" class="reg_user">
                <span class="user_hint"></span>
                </li>
                <li>
                <span>Password：</span>
                <input type="password" name="" value="" placeholder="6-16位密码" class="reg_password">
                <span class="password_hint"></span>
                </li>
                <li>
                <span>Confirm：</span>
                <input type="password" name="" value="" placeholder="确认密码" class="reg_confirm">
                <span class="confirm_hint"></span>
                </li>
                <li>
                <span>Email：</span>
                <input type="text" name="" value="" placeholder="邮箱" class="reg_email">
                <span class="email_hint"></span>
                </li>
                <li>
                <span>Mobile：</span>
                <input type="email" name="" value="" placeholder="手机号" class="reg_mobile">
                <span class="mobile_hint"></span>
                </li>
                <li>
                <button type="button" name="button" class="red_button">注册</button>
                </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright&copy;2004-2005&nbsp;&nbsp;中酒网&nbsp;版权所有
    </div>
</body>
</html>
